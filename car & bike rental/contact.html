<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <nav>
      <h1 class="logo">MyWebsite</h1>
      <ul class="nav-links">
        <li><a href="rental.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label>Message:</label>
      <textarea id="message" placeholder="Write your message..." required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 MyWebsite. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Page refresh na ho

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;

      let whatsappMessage = `Hello, my name is ${name}.%0AEmail: ${email}%0A%0A${message}`;
      let whatsappURL = `https://wa.me/917426825253?text=${whatsappMessage}`;

      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
